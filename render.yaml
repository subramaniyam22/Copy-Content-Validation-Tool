services:
  # Backend API + Worker (Consolidated for Free Tier)
  - type: web
    name: backend
    runtime: docker
    dockerContext: ./backend
    dockerFilePath: Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cvt-db
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: cvt-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: cvt-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: AZURE_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false
      - key: AZURE_OPENAI_EMBED_DEPLOYMENT
        sync: false
    healthCheckPath: /health

  # Frontend (Vite)
  - type: web
    name: frontend
    runtime: docker
    dockerContext: ./frontend
    dockerFilePath: Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: PORT
        value: 3000

  # Redis
  - type: keyvalue
    name: cvt-redis
    plan: free
    region: oregon

databases:
  - name: cvt-db
    plan: free
    region: oregon
